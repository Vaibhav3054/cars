<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        header { font-size: 40px; font-weight: bold; color: #1089D3; margin-top: 20px; text-transform: uppercase; letter-spacing: 3px; text-shadow: 2px 2px 10px rgba(16, 137, 211, 0.5); }
        .container { max-width: 350px; background: linear-gradient(0deg, #fff 0%, #f4f7fb 100%); border-radius: 40px; padding: 25px; border: 0px solid #fff; box-shadow: rgba(133, 189, 215, 0.88) 0px 30px 30px -20px; margin: 50px auto; }
        .heading { font-weight: 900; font-size: 30px; color: #1089D3; }
        .form { display: flex; flex-direction: column; align-items: center; }
        .input { width: 90%; max-width: 300px; background: white; border: none; padding: 15px; border-radius: 20px; margin-top: 10px; box-shadow: #cff0ff 0px 10px 10px -5px; text-align: center; }
        .input:focus { outline: none; border: 2px solid #12b1d1; }
        .forgot-password a, .agreement a { font-size: 11px; color: #0099ff; text-decoration: none; }
        .login-button { width: 100%; font-weight: bold; color: white; padding: 15px; margin-top: 20px; border-radius: 20px; border: none; transition: 0.2s ease-in-out; }
        .login-button { background: linear-gradient(45deg, #1089D3 0%, #12B1D1 100%); box-shadow: rgba(133, 189, 215, 0.88) 0px 20px 10px -15px; }
        
        .login-button:hover { transform: scale(1.03); }
        .login-button:active { transform: scale(0.95); }
        .social-account-container { margin-top: 25px; }
        .title { font-size: 10px; color: #aaa; }
        .social-accounts { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .social-button { background: linear-gradient(45deg, #ffffff 0%, #3abfd1 100%); padding: 10px; border: none; border-radius: 100%; width: 45px; aspect-ratio: 1; display: grid; place-content: center; box-shadow: rgba(133, 189, 215, 0.88) 0px 12px 10px -8px; transition: 0.2s ease-in-out; }
        .social-button:hover { transform: scale(1.2); }
        .social-button:active { transform: scale(0.9); }
        .social-button img { width: 24px; height: 24px; }

        body {font-family: Arial, sans-serif;background-color: #f7f7f7;margin: 0;padding: 0;color: #333;}
        h1{color: #12B1D1;font-size: 50px;margin: 0;align-items: left;}
        .logo-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }


        .logo {
            width: 70px;
            height: auto;
            margin-right: 15px;
        }

        .navbar {
            background-color: transparent;
            padding: 0;
            box-shadow: none;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #00adb5;
            color: white;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 16px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff4500;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="logo-container">
        
        <div class="logo-name">
            <img src="images/logo-removebg-preview.png" alt="Car Logo" class="logo">
            <h1>Cars World</h1>
        </div>
        

        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="buy.html">Buy</a></li>
            </ul>
        </nav>


    </div>
    <div class="container">
        <div class="heading">Sign In</div>
        <form class="form">
            <input placeholder="E-mail" type="email" class="input" required>
            <input placeholder="Password" type="password" class="input" required>
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input type="submit" value="Sign In" class="login-button">
        </form>
        
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                
                <button class="social-button" onclick="window.location.href='https://mail.google.com/'">
                    <img src="images/official-Google-Logo-PNG-Image.png" alt="Google" class="social-icon">
                </button>
                

                <button class="social-button " onclick="window.location.href='https://account.apple.com/sign-in'">
                    <img src="images/png-apple-logo-9711.png" alt="Apple" class="social-icon">
                </button>
                <button class="social-button " onclick="window.location.href='https://twitter.com/login?'">
                    <img src="images/twitter.png" alt="X" class="social-icon">
                </button>
            </div>
        </div>
        
</body>
</html>
